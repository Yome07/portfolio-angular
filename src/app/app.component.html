<div class="min-h-screen bg-cyan-900 text-white">
  <!-- Bouton hamburger pour mobile (seulement en dessous de md) -->
  <button
    class="fixed top-4 left-4 z-50 md:hidden bg-gray-800 text-white p-2 rounded-md shadow-lg"
    (click)="toggleMenu()"
    [attr.aria-expanded]="isMenuOpen"
    aria-label="Toggle navigation menu"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        *ngIf="!isMenuOpen"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
      <path
        *ngIf="isMenuOpen"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- Overlay mobile (seulement en dessous de md) -->
  <div
    *ngIf="isMenuOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
    (click)="toggleMenu()"
    (keydown.escape)="toggleMenu()"
    tabindex="0"
    role="button"
    aria-label="Close menu"
  ></div>

  <div class="flex">
    <!-- Barre latérale gauche avec menu -->
    <!-- Desktop: toujours visible -->
    <!-- Mobile: overlay avec animation slide depuis la gauche -->
    <aside
      class="w-64 bg-gray-800 shadow-lg md:block md:static md:translate-x-0 fixed inset-y-0 left-0 z-50 transform transition-transform duration-300 ease-in-out"
      [class.translate-x-0]="isMenuOpen"
      [class.-translate-x-full]="!isMenuOpen"
    >
      <app-menu
        [isOpen]="isMenuOpen"
        [class.isOpen]="isMenuOpen"
        (closeMenu)="toggleMenu()"
      ></app-menu>
    </aside>

    <!-- Contenu principal à droite -->
    <main class="flex-1 md:ml-0 overflow-y-auto">
      <div class="max-w-6xl mx-auto">
        <section id="home">
          <app-hero></app-hero>
        </section>

        <section id="portfolio">
          <app-portfolio></app-portfolio>
        </section>

        <section id="cv">
          <app-cv></app-cv>
        </section>

        <section id="contact">
          <app-contact></app-contact>
        </section>
      </div>
      <app-footer></app-footer>
    </main>
  </div>
</div>
