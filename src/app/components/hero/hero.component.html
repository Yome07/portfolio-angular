<!-- src/app/components/hero/hero.component.html -->
<section class="hero-section flex items-center min-h-screen text-white">
  <div class="text-left max-w-4xl px-6">
    @if (profile(); as profile) {
      <!-- Nom principal -->
      <h1 class="text-5xl md:text-7xl font-bold mb-4 animate-fade-in">
        {{ profile.firstname }}<br />{{ profile.lastname }}
      </h1>

      <!-- Titre/Profession -->
      <h2
        class="text-2xl md:text-3xl font-light mb-6 text-blue-200 animate-slide-up"
      >
        Je suis {{ profile.title }}
      </h2>

      <!-- Description -->
      <p
        [innerHTML]="profile.bio"
        class="text-lg md:text-xl leading-relaxed mb-8 text-white max-w-2xl mx-auto animate-slide-up-delay"
      ></p>
    }
    <!-- Bouton CV -->
    <button
      (click)="downloadCV()"
      class="flex items-center gap-2 bg-emerald-300 hover:bg-emerald-500 text-gray-800 font-semibold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl animate-bounce-in"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
        />
      </svg>
      Télécharger mon CV
    </button>
  </div>
</section>
