<section id="cv" class="py-16 bg-cyan-900 text-white border-t-2 border-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Titre de la section -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold mb-4">Mon CV</h2>
      <p class="text-lg max-w-2xl mx-auto">
        Découvrez mon parcours professionnel, mes compétences et ma formation
      </p>
    </div>

    <!-- Navigation du CV -->
    <div class="mb-8">
      <div class="flex flex-col xl:flex-row justify-center items-center gap-4">
        <!-- Menu de navigation -->
        <nav class="flex nowrap bg-cyan-950 rounded p-1">
          <button
            (click)="selectSection('skills')"
            [class]="
              isSectionActive('skills')
                ? 'bg-emerald-300 text-cyan-900 shadow-sm'
                : 'text-white hover:text-gray-400'
            "
            class="px-2 sm:px-4 px-4 py-2 rounded font-medium transition-all duration-200 text-sm sm:text-base whitespace-nowrap"
          >
            Compétences
          </button>
          <button
            (click)="selectSection('experience')"
            [class]="
              isSectionActive('experience')
                ? 'bg-emerald-300 text-cyan-900 shadow-sm'
                : 'text-white hover:text-gray-400'
            "
            class="px-2 sm:px-4 px-4 py-2 rounded font-medium transition-all duration-200 text-sm sm:text-base whitespace-nowrap"
          >
            Expériences pro
          </button>
          <button
            (click)="selectSection('education')"
            [class]="
              isSectionActive('education')
                ? 'bg-emerald-300 text-cyan-900 shadow-sm'
                : 'text-white hover:text-gray-400'
            "
            class="px-2 sm:px-4 px-4 py-2 rounded font-medium transition-all duration-200 text-sm sm:text-base whitespace-nowrap"
          >
            Formations
          </button>
        </nav>

        <!-- Bouton téléchargement PDF -->
        <button
          (click)="downloadCV()"
          class="flex items-center gap-2 bg-emerald-300 hover:bg-emerald-500 text-gray-800 font-semibold py-3 px-8 rounded transition-all duration-300 transform hover:scale-105 hover:shadow-xl animate-bounce-in"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
          Télécharger mon CV
        </button>
      </div>
    </div>

    <!-- Contenu des sections -->
    <div class="cv-content">
      @if (activeSection() === 'skills') {
        <div class="fade-in">
          <app-skills></app-skills>
        </div>
      }

      @if (activeSection() === 'experience') {
        <div class="fade-in">
          <app-experience></app-experience>
        </div>
      }

      @if (activeSection() === 'education') {
        <div class="fade-in">
          <app-education></app-education>
        </div>
      }
    </div>
  </div>
</section>
